name: InsiderNews AI Publisher

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: insidernews-ai-publisher-main 
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run publisher
        run: node src/index.js
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POSTS_PER_RUN: "1"
          PUBLISH_WINDOW_ENABLED: "true"
          PUBLISH_WINDOW_START_HOUR: "8"
          PUBLISH_WINDOW_END_HOUR: "20"
          PUBLISH_WINDOW_TIMEZONE: "Europe/Bucharest"
          ALLOW_FALLBACK: "false"
          SAME_DAY_ONLY: "true"
          NEWS_TIMEZONE: "Europe/Bucharest"
          STRICT_RECENT: "true"
          CANDIDATE_LIMIT: "40"
          MIN_WORDS: "350"
          TITLE_MAX_CHARS: "110"
          SEO_TITLE_MAX_CHARS: "60"
          META_DESCRIPTION_MIN_CHARS: "130"
          META_DESCRIPTION_MAX_CHARS: "160"
          MIN_LEAD_WORDS: "18"
          STRICT_QUALITY_GATE: "true"
          INTERNAL_LINKING_ENABLED: "true"
          INTERNAL_LINK_MAX: "3"
          INTERNAL_LINK_FETCH_LIMIT: "30"
          INTERNAL_LINK_CATEGORY_STRICT: "true"
          INTERNAL_LINK_ALLOW_CROSS_CATEGORY_FALLBACK: "false"
          REQUIRE_INTERNAL_LINK: "false"
          MIN_INTERNAL_LINKS: "1"
          CATEGORY_OVERRIDE_ENABLED: "true"
          CATEGORY_SOURCE_BIAS: "2"
          CATEGORY_OVERRIDE_MARGIN: "2"
          CATEGORY_MIN_SCORE: "3"
          ROLE_FACT_CHECK_ENABLED: "true"
          ROLE_FACT_MAX_CLAIMS: "6"
          WP_PUBLISH_RETRIES: "3"
          WP_PUBLISH_RETRY_BASE_MS: "2500"
          AI_REWRITE_ATTEMPTS: "2"
          FALLBACK_ATTEMPTS: "3"
          USE_DYNAMIC_IMAGE: "false"
          WP_DEFAULT_FEATURED_MEDIA_ID: ${{ secrets.WP_DEFAULT_FEATURED_MEDIA_ID }}
          REQUIRE_IMAGE: "false"
