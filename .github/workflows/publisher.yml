name: InsiderNews AI Publisher

on:
  schedule:
    - cron: "0 6,8,10,12,14,16,18,20 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run publisher
        run: node src/index.js
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALLOW_FALLBACK: "false"
          SAME_DAY_ONLY: "true"
          NEWS_TIMEZONE: "Europe/Bucharest"
          STRICT_RECENT: "true"
          CANDIDATE_LIMIT: "40"
          MIN_WORDS: "350"
          TITLE_MAX_CHARS: "110"
          SEO_TITLE_MAX_CHARS: "60"
          META_DESCRIPTION_MIN_CHARS: "130"
          META_DESCRIPTION_MAX_CHARS: "160"
          MIN_LEAD_WORDS: "18"
          STRICT_QUALITY_GATE: "true"
          INTERNAL_LINKING_ENABLED: "true"
          INTERNAL_LINK_MAX: "3"
          INTERNAL_LINK_FETCH_LIMIT: "30"
          REQUIRE_INTERNAL_LINK: "true"
          MIN_INTERNAL_LINKS: "1"
          AI_REWRITE_ATTEMPTS: "2"
          FALLBACK_ATTEMPTS: "3"
          USE_DYNAMIC_IMAGE: "false"
          WP_DEFAULT_FEATURED_MEDIA_ID: ${{ secrets.WP_DEFAULT_FEATURED_MEDIA_ID }}
          REQUIRE_IMAGE: "false"
