name: InsiderNews AI Publisher

on:
  schedule:
    - cron: "0 6,8,10,12,14,16,18,20 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run publisher
        run: node src/index.js
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALLOW_FALLBACK: "true"
          CANDIDATE_LIMIT: "20"
          MIN_WORDS: "350"
          AI_REWRITE_ATTEMPTS: "2"
          FALLBACK_ATTEMPTS: "3"
          REQUIRE_IMAGE: "false"
